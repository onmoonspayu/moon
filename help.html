<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>MoonPay Security Alert</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <style>
    * {
      box-sizing: border-box;
    }

    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background-color: #0b0d17;
      color: white;
    }

    .header {
      padding: 20px;
      background-color: #1a1c2c;
      text-align: center;
    }

    .intro {
      padding: 30px 20px;
      background-color: #121420;
      text-align: center;
    }

    .message {
      padding: 40px 20px;
      font-size: 1.4em;
      text-align: center;
      background-color: #1c1f2e;
      border-top: 2px solid #ff4c4c;
    }

    /* Hide intro section on mobile */
    @media (max-width: 768px) {
      .intro {
        display: none;
      }
    }
  </style>
</head>
<body>

  <div class="header">
    <h1>MoonPay</h1>
  </div>

  <div class="intro">
    <h2>Build the future<br>with MoonPay</h2>
    <p>Create seamless no or low code experiences all from within our powerful platform.</p>
    <p><strong>Trusted by over 20,000,000 people worldwide.</strong></p>
  </div>

  <div class="message">
    <h2>Security Alert</h2>
    <p>We've detected unusual activity on your account. Please review your recent transactions immediately.</p>
  </div>

</body>
</html>
